name: ci
on:
    push:
        branches:
            - master
            - main
permissions:
    contents: write

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Configure Git Credentials (main repo)
              run: |
                  git config user.name github-actions[bot]
                  git config user.email 41898282+github-actions[bot]@users.noreply.github.com

            - uses: actions/setup-python@v5
              with:
                  python-version: 3.x

            - run: echo "cache_id=$(date --utc '+%V')" >> $GITHUB_ENV

            - uses: actions/cache@v4
              with:
                  key: mkdocs-material-${{ env.cache_id }}
                  path: .cache
                  restore-keys: |
                      mkdocs-material-

            - run: pip install -r requirements.txt

            - name: Build and Deploy with MkDocs
              run: mkdocs gh-deploy --force

            # === Add Markdown files to gh-pages ===
            - name: Clone gh-pages branch
              run: |
                  git clone --depth 1 --branch gh-pages https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} gh-pages

            - name: Copy .md files next to HTML
              run: python copy_md_to_ghpages.py gh-pages

            - name: Commit and push Markdown files
              run: |
                  cd gh-pages
                  git config user.name github-actions[bot]
                  git config user.email 41898282+github-actions[bot]@users.noreply.github.com
                  git add .
                  if git diff --cached --quiet; then
                      echo "No changes to commit."
                  else
                      git commit -m "Add raw Markdown files"
                      git push origin gh-pages
                  fi
